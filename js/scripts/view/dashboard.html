<canvas ng-dblclick="setBackgroundAndQuote(true)" id="background"></canvas>

<div id="weather">
	<p class="temp">{{temp}}</p>
	<p class="country">{{loc}}</p>
</div>

<div id="time">
	<p class="clock">{{clock | date:'medium'}}</p>
	<p class="desc" data-i18n="time.greeting" data-daystate="{{daystate}}" data-name="{{ name }}" data-date="{{ date }}"></p>
</div>

<div id="quote">
	<p>{{quote.body}}</p>
	<div id="quoteSource">
		<p>{{quote.source}}</p>
	</div>
</div>
